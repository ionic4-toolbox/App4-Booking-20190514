<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Offers</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-list>
              <ion-item *ngFor="let offer of loadOffers.slice(1)" [routerLink]="['/','places','tabs','offers', offer.id ]" detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imgUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ offer.title }}</h2>
                  <p>{{ offer.description }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-grid>
  </ion-content>
